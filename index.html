<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script href="scripts.js"></script>
  <title>JavaScript Calculator</title>
</head>
<body>
<div id="calculator">
  <div id="calc-screen"></div>
  <div id="calc-numbers-container">
    <button class="calc-numbers">0</button>
    <button class="calc-numbers">1</button>
    <button class="calc-numbers">2</button>
    <button class="calc-numbers">3</button>
    <button class="calc-numbers">4</button>
    <button class="calc-numbers">5</button>
    <button class="calc-numbers">6</button>
    <button class="calc-numbers">7</button>
    <button class="calc-numbers">8</button>
    <button class="calc-numbers">9</button>
  </div>
  <div id="calc-operators-container">
    <button class="calc-operator">+</button>
    <button class="calc-operator">-</button>
    <button class="calc-operator">*</button>
    <button class="calc-operator">/</button>
    <button class="calc-operator">=</button>
  </div>
</div>
</body>
</html>
