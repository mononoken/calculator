<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <title>JavaScript Calculator</title>
</head>
<body>
<div id="calculator">
  <div id="calc-screen"></div>
  <div id="buttons-container">
    <div id="calc-numbers-container">
      <button class="calc-numbers" id="clear-btn">clear</button>
      <button class="calc-numbers" id="nine-btn">9</button>
      <button class="calc-numbers" id="eight-btn">8</button>
      <button class="calc-numbers" id="seven-btn">7</button>
      <button class="calc-numbers" id="six-btn">6</button>
      <button class="calc-numbers" id="five-btn">5</button>
      <button class="calc-numbers" id="four-btn">4</button>
      <button class="calc-numbers" id="three-btn">3</button>
      <button class="calc-numbers" id="two-btn">2</button>
      <button class="calc-numbers" id="one-btn">1</button>
      <button class="calc-numbers" id="zero-btn">0</button>
    </div>
    <div id="calc-operators-container">
      <button class="calc-operator" id="plus-btn">+</button>
      <button class="calc-operator" id="minus-btn">-</button>
      <button class="calc-operator" id="multiply-btn">*</button>
      <button class="calc-operator" id="divide-btn">/</button>
      <button class="calc-operator" id="equals-btn">=</button>
    </div>
  </div>
</div>
</body>
</html>
